name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Accept Android SDK licenses
      shell: bash
      run: |
        if command -v sdkmanager >/dev/null; then
          yes | sdkmanager --licenses || true
        else
          YES_CMD="yes"
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          $YES_CMD | "$SDKMANAGER" --licenses || true
        fi

    - name: Install Android SDK packages
      shell: bash
      run: |
        if command -v sdkmanager >/dev/null; then
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        else
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        fi
          
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.9
        
    - name: Install Gradle 8.9
      shell: bash
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.9-bin.zip -o gradle-8.9-bin.zip
        unzip -q gradle-8.9-bin.zip -d $HOME/gradle
        echo "GRADLE_HOME=$HOME/gradle/gradle-8.9" >> $GITHUB_ENV
        echo "PATH=$HOME/gradle/gradle-8.9/bin:$PATH" >> $GITHUB_ENV

    - name: Build Debug APK
      shell: bash
      run: gradle assembleDebug --no-daemon --stacktrace --info --warning-mode all --no-parallel --max-workers=1 | tee build-debug.log
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: n0tez-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      shell: bash
      run: gradle assembleRelease --no-daemon --stacktrace --info --warning-mode all --no-parallel --max-workers=1 | tee build-release.log

    - name: Zipalign Release APK
      shell: bash
      run: |
        "$ANDROID_HOME/build-tools/34.0.0/zipalign" -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app-release-aligned.apk

    - name: Generate Temporary Keystore
      shell: bash
      run: |
        keytool -genkey -v -keystore release.keystore -storepass android -keypass android -alias n0tez \
          -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=n0tez, OU=Dev, O=n0tez, L=City, S=State, C=US"

    - name: Sign Release APK
      shell: bash
      run: |
        "$ANDROID_HOME/build-tools/34.0.0/apksigner" sign --ks release.keystore --ks-pass pass:android --key-pass pass:android \
          --out app-release-signed.apk app-release-aligned.apk

    - name: Verify Signed APK
      shell: bash
      run: |
        "$ANDROID_HOME/build-tools/34.0.0/apksigner" verify --verbose app-release-signed.apk

    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: gradle-build-logs
        path: |
          build-debug.log
          build-release.log
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: n0tez-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: n0tez-release-signed-apk
        path: app-release-signed.apk
