name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # -------- fast feedback: lint + unit tests --------
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with: { java-version: '17', distribution: 'temurin' }
    - uses: android-actions/setup-android@v3
    - uses: gradle/gradle-build-action@v3
      with: { gradle-version: 8.4 }
    - name: Lint & Unit Test
      run: |
        gradle lintDebug testDebugUnitTest --no-daemon --stacktrace
    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/

  # -------- emulator smoke test (catches startup crashes) --------
  smoke-test:
    runs-on: macos-latest      # hardware accel on macOS runners
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with: { java-version: '17', distribution: 'temurin' }
    - uses: android-actions/setup-android@v3
    - uses: gradle/gradle-build-action@v3
      with: { gradle-version: 8.4 }

    - name: Build debug APK
      run: gradle assembleDebug --no-daemon

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api34

    - name: Create AVD 34
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: Pixel_5
        avd-name: n0tez-avd
        force-avd-creation: true
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "AVD ready"

    - name: Smoke test on emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: Pixel_5
        avd-name: n0tez-avd
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        disable-animations: true
        script: |
          adb logcat -c
          adb shell am start -W -n com.n0tez.app/.MainActivity
          sleep 5
          # tap "Create Note" via input coords (x=540 y=600 is center-card on 1080p)
          adb shell input tap 540 600
          sleep 3
          # capture any crash or ANR
          adb logcat -d | tee logcat.txt
          if grep -q 'FATAL\|AndroidRuntime\|ANR' logcat.txt; then
            echo "❌ Smoke test FAILED"; exit 1
          else
            echo "✅ Smoke test PASSED"
          fi

    - name: Upload logcat if crash
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-logcat
        path: logcat.txt

  # -------- signed release build (only if smoke green) --------
  build:
    needs: smoke-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Accept Android SDK licenses
      shell: bash
      run: |
        if command -v sdkmanager >/dev/null; then
          yes | sdkmanager --licenses || true
        else
          YES_CMD="yes"
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          $YES_CMD | "$SDKMANAGER" --licenses || true
        fi

    - name: Install Android SDK packages
      shell: bash
      run: |
        if command -v sdkmanager >/dev/null; then
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        else
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        fi
          
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.4
        
    - name: Install Gradle 8.4
      shell: bash
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.4-bin.zip -o gradle-8.4-bin.zip
        unzip -q gradle-8.4-bin.zip -d $HOME/gradle
        echo "GRADLE_HOME=$HOME/gradle/gradle-8.4" >> $GITHUB_ENV
        echo "PATH=$HOME/gradle/gradle-8.4/bin:$PATH" >> $GITHUB_ENV

    - name: Build Debug APK
      shell: bash
      run: gradle assembleDebug --no-daemon --stacktrace --info --warning-mode all --no-parallel --max-workers=1 | tee build-debug.log
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: n0tez-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      shell: bash
      run: gradle assembleRelease --no-daemon --stacktrace --info --warning-mode all --no-parallel --max-workers=1 | tee build-release.log

    - name: Zipalign Release APK
      shell: bash
      run: |
        "$ANDROID_HOME/build-tools/34.0.0/zipalign" -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app-release-aligned.apk

    - name: Generate Temporary Keystore
      shell: bash
      run: |
        keytool -genkey -v -keystore release.keystore -storepass android -keypass android -alias n0tez \
          -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=n0tez, OU=Dev, O=n0tez, L=City, S=State, C=US"

    - name: Sign Release APK
      shell: bash
      run: |
        "$ANDROID_HOME/build-tools/34.0.0/apksigner" sign --ks release.keystore --ks-pass pass:android --key-pass pass:android \
          --out app-release-signed.apk app-release-aligned.apk

    - name: Verify Signed APK
      shell: bash
      run: |
        "$ANDROID_HOME/build-tools/34.0.0/apksigner" verify --verbose app-release-signed.apk

    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: gradle-build-logs
        path: |
          build-debug.log
          build-release.log
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: n0tez-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: n0tez-release-signed-apk
        path: app-release-signed.apk

  # -------- notify overall result --------
  done:
    needs: [lint-test, smoke-test, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: CI status
      run: |
        echo "Lint & unit tests : ${{ needs.lint-test.result }}"
        echo "Smoke test        : ${{ needs.smoke-test.result }}"
        echo "Signed build      : ${{ needs.build.result }}"
